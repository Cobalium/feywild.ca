<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Basic Page Information -->
  <title>Unknown Page</title>
  <meta name="description" content="Unknown Page">

  <!-- Open Graph Data -->
  <meta property="og:title" content="Unknown Page">
  <meta property="og:type" content="website">
  <meta property="og:url" content="blobs.ca">
  <meta property="og:description" content="Following this link will attempt to redirect you properly.">

  <!-- Misc. Important -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style media="screen">
    * {
      background: black;
    }
  </style>
</head>

<body>
  <script>
    var url = window.location.href;
    console.log(url);
    var url = url.replace(/(?<!\/)\/(?!\/)/g, "/#");
    window.location.href = url;
  </script>
</body>

</html>
